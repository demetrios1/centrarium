layout: page
title: Authors
permalink: /authors/
published: true
---





<div class="bio">{{ page.content }}</div>

  <h1>List of author's posts</h1>
<ul>
{% for p in site.posts do %}
  {% if p.posts == post.author %}
    <li><a href="{{ p.url | remove_first: '/' | prepend: site.baseurl }}">{{ p.title }}</a></li>
  {% endif %}
{% endfor %}
</ul>
